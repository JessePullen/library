<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>My Library</h1>
            <button class="add-book">
                <h3 class="button-text">Add book</h3>
            </button>
        </div>
        <div class="form">
            <div class="form-header">
                <h3>Add a book</h3>
                <button class="close">X</button>
            </div>
            <form>
                <label for="title">Book Name</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="author">Author</label><br>
                <input type="text" id="author" name="author"><br>
                <label for="pages">No. of pages</label><br>
                <input type="text" id="pages" name="pages"><br>
                <label for="read">Read</label><br>
                <label for="radio">Yes</label>
                <input type="radio" id="read" name="read" value="yes">
                <label for="radio">No</label>
                <input type="radio" id="not-read" name="read" value="no">
            </form>
            <div class="form-footer">
                <button class="submit">Submit</button>
            </div>
        </div>
        <div class="card-content">
            <div class="card">
                <p>title</p>
                <p>author</p>
                <p>pages</p>
                <button>read</button>
            </div>
        </div>
    </div>
</body>
</html>
